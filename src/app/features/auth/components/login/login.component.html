<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="auth-title">Hoş Geldiniz</h1>
      <p class="auth-subtitle">Hesabınıza giriş yapın</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email" class="form-label">E-posta</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-input"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          placeholder="ornek@email.com"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          {{ getErrorMessage('email') }}
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Şifre</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-input"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          placeholder="••••••••"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          {{ getErrorMessage('password') }}
        </div>
      </div>

      <div class="form-options">
        <label class="checkbox-container">
          <input type="checkbox" class="checkbox">
          <span class="checkmark"></span>
          Beni hatırla
        </label>
        <a routerLink="/auth/forgot-password" class="forgot-password">Şifremi unuttum</a>
      </div>

      <div *ngIf="errorMessage" class="error-alert">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="auth-button"
        [disabled]="loginForm.invalid || isLoading"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">Giriş Yap</span>
        <span *ngIf="isLoading" class="loading-spinner"></span>
      </button>
    </form>

    <div class="auth-footer">
      <p>Hesabınız yok mu? <a routerLink="/auth/register" class="auth-link">Kayıt olun</a></p>
    </div>
  </div>

  <div class="auth-background">
    <div class="background-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>
  </div>
</div>
